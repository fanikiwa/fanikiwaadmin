﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Fanikiwa - Administrator</title>
<link href="/Images/Dollar.ico" rel="shortcut icon" type="image/x-icon" />
<link rel="stylesheet" href="/Content/Site.css" type="text/css" />
<script src="/Scripts/jquery-2.0.3.js" type="text/javascript"></script>
<script src="/Scripts/MainMenu.js"></script>
<script src="/Scripts/fanikiwa.js"></script>
<script src="/Scripts/CustomScripts.js" type="text/javascript"></script>
<script src="/Scripts/EditAccount.js"></script>


</head>


<body>

	<header>
		<div class="content-wrapper">

			<div class="float-left">
				<p class="site-title" title="Fanikiwa - Administrator">Fanikiwa
					- Administrator</p>
			</div>


			<div class="float-right">
				<section id="login"></section>
			</div>

			<div id="MainMenu"></div>
			<div id="SubMenu"></div>


		</div>


	</header>




	<div id="body">


		<section class="content-wrapper main-content clear-fix">

			<div id="error-display-div" class="displaynone"></div>


			<hgroup class="title">
				<h2 class="page-title">Edit Account</h2>
			</hgroup>

			<form action="javascript:void(0);">

				<fieldset>
					<legend>Edit Account</legend>

					<article class="col1">
						<div class="pad">

							<div>
								<label for="txtaccountName">Account Name</label> <input
							 autocomplete  id="txtaccountName" placeholder="accountName"
									autofocus type="text"></input>
							</div>

							<div>
								<label for="txtaccountNo">Account No</label> <input
								autocomplete id="txtaccountNo" placeholder="accountNo" type="text"></input>
							</div>

							<div>
								<label for="txtbookBalance">Book Balance</label> <input
									id="txtbookBalance" placeholder="bookBalance" type="number" min="0" ></input>
							</div>

							<div>
								<label for="txtclearedBalance">Cleared Balance</label> <input
									id="txtclearedBalance" placeholder="clearedBalance" type="number" min="0" ></input>
							</div>

							<div>
								<label for="cbocustomer">Customer</label>
								<select id="cbocustomer">
								<option value="-1" selected="selected">(Select Customer)</option>
								</select>
							</div>

							<div>
								<label for="cbocoadet">Chart Of Account</label> 
								<select id="cbocoadet">
								<option value="-1" selected="selected">(Select Chart Of Account)</option>
								</select>
							</div>

							<div>
								<label for="cboaccounttype">Account Type</label>
								<select id="cboaccounttype">
								<option value="-1" selected="selected">(Select Account Type)</option>
								</select>
							</div>

						</div>
					</article>

					<article class="col2">
						<div class="pad">

							<div>
								<label for="chklimitCheckFlag">Limit Check Flag</label> <input
									id="chklimitCheckFlag" placeholder="Limit Check Flag"
									type="checkbox"></input>
							</div>

							<div>
								<label for="cbolimitFlag">Limit Flag</label><select
									id="cbolimitFlag"></select>
							</div>

							<div>
								<label for="cbopassFlag">Pass Flag</label><select
									id="cbopassFlag"></select>
							</div>

							<div>
								<label for="txtaccruedInt">Accrued Interest</label> <input
									id="txtaccruedInt" placeholder="Accrued Interest" type="number"></input>
							</div>

							<div>
								<label for="txtlimit">Limit</label> <input id="txtlimit"
									placeholder="Limit" type="number"></input>
							</div>

							<div>
								<label for="txtinterestRate">Interest Rate</label> <input
									id="txtinterestRate" placeholder="Interest Rate" type="number"></input>
							</div>


							<div>
								<label for="chkclosed">Closed</label> <input id="chkclosed"
									placeholder="Closed" type="checkbox"></input>
							</div>


						</div>
					</article>
 
					<div style="float: left; clear: both">
					<input id="btnUpdate" type="submit" value="Loading please wait..."
						style="cursor: wait; background-color: grey; color: red;"
						disabled /> <input type="button" value="Back"
						onclick="window.history.go(-1); return false;" />
				</div>

				</fieldset>


			</form>

			<div id="apiResults" style="float: left; clear: both"></div>
			<div id="successmessage" style="float: left; clear: both"></div>
			<div id="errormessage" style="float: left; clear: both"></div>
 
		</section>


	</div>



	<footer>

		<hr />

		<div class="content-wrapper clearboth">
			<div class="float-left">
				<p style="font-size: 15px">Copyright &copy; - Software Providers
					Limited. All Rights Reserved.</p>
			</div>
		</div>


		<div class="content-wrapper clearboth">
			<div>
 
			</div>
		</div>


	</footer>



	<script type="text/javascript">
	function init() {
		fanikiwa.accountendpoint.editaccount.init(GETROOT());
	}
</script>

<script src="https://apis.google.com/js/client.js?onload=init"></script>



</body>


</html>
