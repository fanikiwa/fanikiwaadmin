<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Fanikiwa - Administrator</title>
<link href="/Images/Dollar.ico" rel="shortcut icon" type="image/x-icon" />
<link rel="stylesheet" href="/Content/Site.css" type="text/css" />
<script src="/Scripts/jquery-2.0.3.js" type="text/javascript"></script>
<script src="/Scripts/MainMenu.js"></script>
<script src="/Scripts/fanikiwa.js"></script>
<script src="/Scripts/CustomScripts.js"></script>
<script src="/Scripts/CreateTransactionType.js"></script>


</head>


<body>

	<header>
		<div class="content-wrapper">

			<div class="float-left">
				<p class="site-title" title="Fanikiwa - Administrator">Fanikiwa
					- Administrator</p>
			</div>


			<div class="float-right">
				<section id="login">
					<text> Welcome To Fanikiwa, <a id="lnkloggedinuser"
						style="cursor: pointer;" href="#" onclick="ManageProfile()"
						title="Manage Profile"></a> <a id="lnklogoff"
						style="cursor: pointer;" href="#" onclick="LogOff()"
						title="Log Off">Log off</a> </text>
				</section>
			</div>

			<div id="MainMenu"></div>
			<div id="SubMenu"></div>

		</div>


	</header>




	<div id="body">


		<section class="content-wrapper main-content clear-fix">

			<div id="error-display-div" class="displaynone"></div>


			<hgroup class="title">
				<h2 class="page-title">Create Transaction Type</h2>
			</hgroup>

			<form action="javascript:void(0);">

				<fieldset>
					<legend>Create Transaction Type</legend>

					<div id="column-div" class="clearboth">

						<article class="col1">
							<div class="pad">

								<h5>Transaction Type Info</h5>

								<div>
									<label for="txtShortCode">Short Code</label> <input
										id="txtShortCode" placeholder="Short Code" autofocus
										type="text"></input>
								</div>

								<div>
									<label for="txtDescription">Description</label> <input
										id="txtDescription" placeholder="Description" type="text"></input>
								</div>

								<div>
									<label for="cboTxnTypeView">Transaction Type View</label> <select
										id="cboTxnTypeView" style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="cboTxnClass">Transaction Class</label> <select
										id="cboTxnClass" style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="txtAmountExpression">Amount Expression</label> <input
										id="txtAmountExpression" placeholder="Amount Expression"
										type="number" min="0"></input>
								</div>

								<div>
									<label for="cboDialogFlag">Dialog Flag</label> <select
										id="cboDialogFlag" style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="cboNarrativeFlag">Narrative Flag</label> <select
										id="cboNarrativeFlag" style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="cboChargeWho">Charge Who</label> <select
										id="cboChargeWho" style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="chkForcePost">Force Post</label> <input
										id="chkForcePost" placeholder="Force Post" type="checkbox"></input>
								</div>

								<div>
									<label for="chkCanSuspend">Can Suspend</label> <input
										id="chkCanSuspend" placeholder="Can Suspend" type="checkbox"></input>
								</div>

								<div>
									<label for="cboSuspenseCrAccount">Suspense Credit
										Account</label> <select id="cboSuspenseCrAccount" style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="cboSuspenseDrAccount">Suspense Debit
										Account</label> <select id="cboSuspenseDrAccount" style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="cboTieredTableId">Tiered Table</label> <select
										id="cboTieredTableId" style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="cboStatFlag">Statement Flag</label> <select
										id="cboStatFlag" style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="cboScreen">Screen</label> <select id="cboScreen"
										style="width: 95%;">
									</select>
								</div>

							</div>
						</article>

						<article class="col2">
							<div class="pad">

								<h5>Defaults Info</h5>

								<div>
									<label for="txtDefaultAmount">DefaultAmount</label> <input
										id="txtDefaultAmount" placeholder="DefaultAmount"
										type="number" min="0"></input>
								</div>

								<div>
									<label for="cboDefaultMainAccount">Default Main Account</label>
									<select id="cboDefaultMainAccount" style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="cboDefaultContraAccount">Default Contra
										Account</label> <select id="cboDefaultContraAccount"
										style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="txtDefaultMainNarrative">DefaultMainNarrative</label>
									<input id="txtDefaultMainNarrative"
										placeholder="DefaultMainNarrative" type="text"></input>
								</div>

								<div>
									<label for="txtDefaultContraNarrative">DefaultContraNarrative</label>
									<input id="txtDefaultContraNarrative"
										placeholder="DefaultContraNarrative" type="text"></input>
								</div>


							</div>
						</article>

						<article class="col3">
							<div class="pad">

								<h5>Commission Info</h5>

								<div>
									<label for="chkChargeCommission">Charge Commission</label> <input
										id="chkChargeCommission" placeholder="Charge Commission"
										type="checkbox"></input>
								</div>

								<div>
									<label for="chkChargeCommissionToTransaction">Charge
										Commission</label> <input id="chkChargeCommissionToTransaction"
										placeholder="Charge Commission To Transaction" type="checkbox"></input>
								</div>

								<div>
									<label for="cboCommissionDrAccount">Commission Debit
										Account</label> <select id="cboCommissionDrAccount"
										style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="cboCommissionDrAnotherAccount">Commission
										Debit Another Account</label> <select
										id="cboCommissionDrAnotherAccount" style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="cboCommissionCrAccount">Commission Credit
										Account</label> <select id="cboCommissionCrAccount"
										style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="cboCommissionTransactionType">Commission
										Transaction Type</label> <select id="cboCommissionTransactionType"
										style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="txtCommissionAmountExpression">CommissionAmountExpression</label>
									<input id="txtCommissionAmountExpression"
										placeholder="CommissionAmountExpression" type="number" min="0"></input>
								</div>

								<div>
									<label for="cboCommissionNarrativeFlag">Commission
										Narrative Flag</label> <select id="cboCommissionNarrativeFlag"
										style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="txtCommissionMainNarrative">Commission Main
										Narrative</label> <input id="txtCommissionMainNarrative"
										placeholder="CommissionMainNarrative" type="text"></input>
								</div>

								<div>
									<label for="txtCommissionContraNarrative">Commission
										Contra Narrative</label> <input id="txtCommissionContraNarrative"
										placeholder="CommissionContraNarrative" type="text"></input>
								</div>

								<div>
									<label for="cboCommComputationMethod">Commission
										Computation Method</label> <select id="cboCommissionNarrativeFlag"
										style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="txtAbsolute">Absolute</label> <input
										id="txtAbsolute" placeholder="Absolute" type="checkbox"></input>
								</div>

								<div>
									<label for="txtCommissionAmount">Commission Amount</label> <input
										id="txtCommissionAmount" placeholder="CommissionAmount"
										type="number" min="0"></input>
								</div>

								<div>
									<label for="cboDrCommCalcMethod">Debit Commission
										Calculation Method</label> <select id="cboDrCommCalcMethod"
										style="width: 95%;">
									</select>
								</div>

								<div>
									<label for="cboCrCommCalcMethod">Credit Commission
										Calculation Method</label> <select id="cboCrCommCalcMethod"
										style="width: 95%;">
									</select>
								</div>

							</div>
						</article>

						<article class="col4">
							<div class="pad">

								<h5>Receipts Info</h5>

								<div>
									<label for="txtValueDateOffset">ValueDateOffset</label> <input
										id="txtValueDateOffset" placeholder="ValueDateOffset"
										type="text"></input>
								</div>

								<div>
									<label for="txtPrintReceiptPrompt">PrintReceiptPrompt</label> <input
										id="txtPrintReceiptPrompt" placeholder="PrintReceiptPrompt"
										type="text"></input>
								</div>

								<div>
									<label for="txtPrintReceipt">PrintReceipt</label> <input
										id="txtPrintReceipt" placeholder="PrintReceipt" type="text"></input>
								</div>

								<div>
									<label for="txtReceiptLayout">ReceiptLayout</label> <input
										id="txtReceiptLayout" placeholder="ReceiptLayout" type="text"></input>
								</div>

							</div>
						</article>

					</div>

					<div style="float: left; clear: both">
						<input id="btnCreate" type="submit" value="Loading please wait..."
							style="cursor: wait; background-color: grey; color: red;"
							disabled /> <input type="button" value="Back"
							onclick="window.history.go(-1); return false;" />
					</div>

				</fieldset>


			</form>

			<div id="apiResults" style="float: left; clear: both"></div>
			<div id="successmessage" style="float: left; clear: both"></div>
			<div id="errormessage" style="float: left; clear: both"></div>

		</section>


	</div>



	<footer>

		<hr />

		<div style="margin-left: 180px;">
			<span style="float: left; padding-left: 2px; padding-right: 2px;">Copyright
				&copy;</span> <span id="footerdate"
				style="float: left; padding-left: 2px; padding-right: 2px;"></span>
			<span style="float: left; padding-left: 2px; padding-right: 2px;">
				Software Providers Limited.</span> <span
				style="float: left; padding-left: 2px; padding-right: 2px;">All
				Rights Reserved.</span>
		</div>

	</footer>



	<script type="text/javascript">
	function init() {
		fanikiwa.transactiontypeendpoint.createtransactiontype.init(GETROOT());
	}
</script>

	<script src="https://apis.google.com/js/client.js?onload=init"></script>



</body>


</html>
