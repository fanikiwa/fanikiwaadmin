<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Fanikiwa - Administrator</title>
<link href="/Images/Dollar.ico" rel="shortcut icon" type="image/x-icon" />
<link rel="stylesheet" href="/Content/Site.css" type="text/css" />
<script src="/Scripts/jquery-2.0.3.js" type="text/javascript"></script>
<script src="/Scripts/MainMenu.js"></script>
<script src="/Scripts/fanikiwa.js"></script>
<script src="/Scripts/CustomScripts.js" type="text/javascript"></script>
<script src="/Scripts/AccountDetails.js"></script>


</head>


<body>

	<header>
		<div class="content-wrapper">

			<div class="float-left">
				<p class="site-title" title="Fanikiwa - Administrator">Fanikiwa
					- Administrator</p>
			</div>


			<div class="float-right">
				<section id="login">
					<text> Welcome To Fanikiwa, <a id="lnkloggedinuser"
						style="cursor: pointer;" href="#" onclick="ManageProfile()"
						title="Manage Profile"></a> <a id="lnklogoff"
						style="cursor: pointer;" href="#" onclick="LogOff()"
						title="Log Off">Log off</a> </text>
				</section>
			</div>

			<div id="MainMenu"></div>
			<div id="SubMenu"></div>


		</div>


	</header>




	<div id="body">


		<section class="content-wrapper main-content clear-fix">

			<div id="error-display-div" class="displaynone"></div>


			<hgroup class="title">
				<h2 class="page-title">Account Details</h2>
			</hgroup>

			<div style="float: left; clear: both">
				<input type="button" value="Back"
					onclick="window.history.go(-1); return false;" />
			</div>

			<div id="apiResults" style="float: left; clear: both"></div>
			<div id="successmessage" style="float: left; clear: both"></div>
			<div id="errormessage" style="float: left; clear: both"></div>

			<div style="float: left; clear: both">

				<form action="javascript:void(0);">

					<fieldset>
						<legend>Account Details</legend>

						<div id="column-div" class="clearboth">

							<article class="col1">
								<div class="pad">

									<div>
										<label for="txtaccountID">ID</label> <input id="txtaccountID"
											placeholder="ID" autofocus type="number" min="0"></input>
									</div>

									<div>
										<label for="txtaccountName">Account Name</label> <input
											id="txtaccountName" placeholder="Account Name" type="text"></input>
									</div>

									<div>
										<label for="txtaccountNo">Account No</label> <input
											autocomplete id="txtaccountNo" placeholder="Account No"
											type="text"></input>
									</div>

									<div>
										<label for="txtbookBalance">Book Balance</label> <input
											id="txtbookBalance" placeholder="Book Balance" type="number"
											min="0"></input>
									</div>

									<div>
										<label for="txtclearedBalance">Cleared Balance</label> <input
											id="txtclearedBalance" placeholder="Cleared Balance"
											type="number" min="0"></input>
									</div>

									<div>
										<label for="txtlimit">Limit</label> <input id="txtlimit"
											placeholder="Limit" type="number" min="0"></input>
									</div>

									<div>
										<label for="txtinterestRate">Interest Rate</label> <input
											id="txtinterestRate" placeholder="Interest Rate"
											type="number" min="0"></input>
									</div>

									<div>
										<label for="cbocustomer">Customer</label> <select
											id="cbocustomer" style="width: 95%;">
											<option value="-1" selected="selected">(Select
												Customer)</option>
										</select>
									</div>

									<div>
										<label for="cbocoadet">Chart Of Account</label> <select
											id="cbocoadet" style="width: 95%;">
											<option value="-1" selected="selected">(Select Chart
												Of Account)</option>
										</select>
									</div>

									<div>
										<label for="cboaccounttype">Account Type</label> <select
											id="cboaccounttype" style="width: 95%;">
											<option value="-1" selected="selected">(Select
												Account Type)</option>
										</select>
									</div>

									<div>
										<label for="cbopassFlag">Pass Flag</label><select
											id="cbopassFlag" style="width: 95%;">
											<option value="-1" selected="selected">(Select Pass
												Flag)</option>
										</select>
									</div>

									<div>
										<label for="cbolimitFlag">Limit Flag</label><select
											id="cbolimitFlag" style="width: 95%;">
											<option value="-1" selected="selected">(Select Limit
												Flag)</option>
										</select>
									</div>

								</div>
							</article>
 
						</div>
					</fieldset>


				</form>

			</div>

		</section>


	</div>



	<footer>

		<hr />

		<div style="margin-left: 30%;">
			<span style="float: left; padding-left: 2px; padding-right: 2px;">Copyright
				&copy;</span> <span id="footerdate"
				style="float: left; padding-left: 2px; padding-right: 2px;"></span>
			<span style="float: left; padding-left: 2px; padding-right: 2px;">
				Software Providers Limited.</span> <span
				style="float: left; padding-left: 2px; padding-right: 2px;">All
				Rights Reserved.</span>
		</div>

	</footer>



	<script type="text/javascript">
	function init() {
		fanikiwa.accountendpoint.accountdetails.init(GETROOT());
	}
</script>

	<script src="https://apis.google.com/js/client.js?onload=init"></script>



</body>


</html>
